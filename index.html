<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link href="app.css" rel="stylesheet" />
</head>

<body>
  <div class="align-right">
    <button class="btn btn-primary" id="toggleForm">Recruiter Form</button>
  </div>
  <div class="container recruiterInformation">
    <form action="/recruiter" method="Post">
      <fieldset class="recruiterFields" disabled>
        <h2>Recruiter Information</h2>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="recruiterFirstName">First Name</label>
            <input type="text" class="form-control" id="recruiterFirstName" name="recruiterFirstName"
              placeholder="First Name" value="" required />
          </div>
          <div class="form-group col-md-6">
            <label for="recruiterLastName">Last Name</label>
            <input type="text" class="form-control" id="recruiterLastName" name="recruiterLastName"
              placeholder="Last Name" value="" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="jobTitle">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Current Job Title"
              value="" required />
          </div>
          <div class="form-group col-md-6">
            <label for="branch">Branch</label>
            <input type="text" class="form-control" id="branch" name="branch" placeholder="Branch" value="" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="tripPurpose">Trip Purpose</label>
            <input type="text" class="form-control required" name="tripPurpose" id="tripPurpose" value=""
              placeholder="Trip Purpose" required />
          </div>
          <div class="form-group col-md-2">
            <label for="isNewEmployee">Is New Employee?</label>
            <select class="custom-select" id="isNewEmployee" name="isNewEmployee" required>
              <option selected value="">Choose...</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="form-group col-md-4 currentBranch">
            <label for="empBranch">Current Employee Branch</label>
            <div>
              <input type="text" class="form-control" name="empBranch" id="empBranchCurrent" value=""
                placeholder="Current Branch">
            </div>
          </div>
          <div class="form-group col-md-2 stateCity">
            <label for="empBranch">City</label>
            <div>
              <input type="text" class="form-control" name="city" id="city" value="" placeholder="City">
            </div>
          </div>
          <div class="form-group col-md-2 stateCity">
            <label for="state">State</label>
            <div>
              <input type="text" class="form-control" name="state" id="state" value="" placeholder="State">
            </div>
          </div>

        </div>
        <div class="form-row">Other Info</div>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="empStartDate">Employee Start Date</label>
            <input type="date" class="form-control required" name="empStartDate" id="empStartDate" value="" required />
          </div>
          <div class="form-group col-md-2">
            <label for="moveInDate">Desired Move In Date</label>
            <input type="date" class="form-control required" name="moveInDate" id="moveInDate" value="" required />
          </div>
          <div class="form-group col-md-2">
            <label for="stayingUntil">Last Day of Stay</label>
            <input type="date" class="form-control required" name="stayingUntil" id="stayingUntil" value="" required />
          </div>
          <div class="form-group col-md-6">
            <label for="approverName">Who must Approve Travel Cost</label>
            <input type="text" class="form-control" name="approverName" id="approverName" value="" required />
          </div>
        </div>
        <div class="houseHuntingContainer">
          <div class="form-row">Travel Included in Agreement</div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <button class="btn btn-primary addHouseTrip">Add House Hunting Trip</button>
            </div>
            <div class="form-group col-md-4">
              <button class="btn btn-danger removeHouseTrip">Remove House Hunting Trip</button>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="frequencyOfTravel">Frequency of Airline Travel Home</label>
            <select class="custom-select" id="frequencyOfTravel" name="frequencyOfTravel" required>
              <option selected value="">Choose...</option>
              <option value="Weekly">Weekly</option>
              <option value="Monthly">Monthly</option>
              <option value="Bimonthly">Bimonthly</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="carRentalDetails">Car Rental Details</label>
            <input type="text" class="form-control" id="carRentalDetails" placeholder="Specify Rental Details" value=""
              name="carRentalDetails" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="numerOfTravelers">Were Additional Travelers Approved for Travel</label>
            <input type="checkbox" class="form-check-label" name="numberOfTravelers" id="travelersApproved" value="Yes">
            <label class="form-check-label">Yes</label>
          </div>
        </div>
        <fieldset class="additionalTravelerInfo" disabled>
          <div class="travelContainer">
            <div class="form-row travelerInfo">
              <div class="form-group col-md-5">
                <label for="additionalTravelerFirstName">First Name</label>
                <input type="text" class="form-control" name="additionalTravelerFirstName"
                  id="additionalTravelerFirstName">
              </div>
              <div class="form-group col-md-5">
                <label for="additionalTravelerLastName">Last Name</label>
                <input type="text" class="form-control" name="additionalTravelerLastName"
                  id="additionalTravelerLastName">
              </div>
              <div class="form-group col-md-1">
                <button class="btn btn-primary addTraveler">
                  Add Traveler
                </button>
              </div>
              <div class="form-group col-md-1">
                <button class="btn btn-danger removeTraveler">
                  Remove Traveler
                </button>
              </div>
            </div>
          </div>
        </fieldset>
        <button class="btn btn-primary submitButton">Submit</button>
      </fieldset>
    </form>
  </div>
  <div class="container employeeForm">
    <form action="/employee" method="Post">
      <fieldset class="employeeFields">
        <h2>Employee Information</h2>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="empFirstName">First Name</label>
            <input type="text" class="form-control" name="empFirstName" id="empFirstName" placeholder="First Name"
              value="" required />
          </div>
          <div class="form-group col-md-5">
            <label for="empLastName">Last Name</label>
            <input type="text" class="form-control" id="empLastName" name="empLastName" placeholder="Last Name" value=""
              required />
          </div>

          <div class="form-group col-md-2">

            <label for="govIdSame">Same on Gov ID?</label>
            <div>
              <input type="checkbox" class="form-check-label" name="govIdSame" id="nameOnGovIdSame" value="Yes" />
              <label class="form-check-label" for="govIdSame"> Yes </label>
            </div>
          </div>
        </div>
        <div class="govIdContainer">
          <div class="form-row">
            <div class="form-group col-md-6">

              <label for="empFirstNameGov">First Name(On Gov ID)</label>
              <input type="text" class="form-control" name="empFirstNameGov" id="empFirstNameGov"
                placeholder="First Name" value="">
            </div>
            <div class="form-group col-md-6">
              <label for="empLastNameGov">Last Name(On Gov ID)</label>
              <input type="text" class="form-control" id="empLastNameGov" name="empLastNameGov" placeholder="Last Name"
                value="">
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="birthdate">Birthdate</label>
            <input type="date" class="form-control" name="birthdate" id="birthdate" value="" required />
          </div>
          <div class="form-group col-md-4">
            <label for="cellphone">Cellphone</label>
            <input type="tel" class="form-control" id="cellphone" name="cellphone" placeholder="1-(555)-555-5555"
              value="" required />
          </div>
          <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="abc123@uline.com" value=""
              required />
          </div>
        </div>
        <div class="form-row">Temporary Housing Accommodations</div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="empMoveInDate">Date</label>
            <input type="date" class="form-control" name="moveInDate" id="empMoveInDate" value="" required />
          </div>
          <div class="form-group col-md-3">
            <label for="bedroom">Number of Bedrooms</label>
            <input type="number" class="form-control" name="numberOfBedRooms" min="1" max="6" id="bedroom" value=""
              required />
          </div>
          <div class="form-group col-md-3">
            <label for="parkingSpaces">Number of parking spaces</label>
            <input type="number" class="form-control" min="1" max="6" name="numberOfParkingSpaces" id="parkingSpaces"
              value="" required />
          </div>
          <div class="form-group col-md-3">
            <label for="smokingPreference">Smoking Preference</label>
            <select type="custom-select" class="form-control" name="smoking" id="smokingPreference" required>
              <option value="">Choose...</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>Are other family memebers traveling with you?</label>
            <div>
              <input class="form-check-label" type="checkbox" name="addFamily" id="addFamilyYes" value="Yes" />
              <label class="form-check-label" for="addFamily"> Yes </label>
            </div>
          </div>

          <div class="form-group col-md-4">
            <label for="hasChildren">Do you have Children?</label>
            <div>
              <input class="form-check-label" type="checkbox" name="hasChildren" id="hasChildrenYes" value="Yes" />
              <label class="form-check-label" for="hasChildren"> Yes </label>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="hasPet">Do you have pets?</label>
            <div>
              <input class="form-check-label" type="checkbox" name="hasPet" id="hasPetYes" value="Yes" />
              <label class="form-check-label" for="hasPet"> Yes </label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <!--Hide unless Employee is travelling with fmaily-->
        </div>
        <fieldset class="familyInfoField" disabled>
          <div class="form-row family" id="family">
            <div class="form-group col-md-5">
              <label for="spouseFirstName">Spouse/Significant Other First Name(on Gov ID)</label>
              <input type="text" id="spouseFirstName" class="form-control" name="spouseFirstName"
                placeholder="First Name" value="" required />
            </div>
            <div class="form-group col-md-5">
              <label for="spouseLastName">Spouse/Significant Other Last Name(on Gov ID)</label>
              <input type="text" id="spouseLastName" class="form-control" name="spouseLastName" placeholder="Last Name"
                value="" required />
            </div>
            <div class="form-group col-md-2">
              <label for="spouseBirthdate">Birthdate</label>
              <input type="date" class="form-control" id="spouseBirthdate" name="spouseBirthDate" value="" required />
            </div>
          </div>
        </fieldset>

        <fieldset class="childInfoField" disabled>
          <div class="childContainer">
            <div class="form-row childrenInfo">
              <div class="form-group col-md-3">
                <label for="childName">Child's Name</label>
                <input type="text" class="form-control" id="childName" name="childsName" value="" />
              </div>
              <div class="form-group col-md-3">
                <label for="childsBirthday">Child's Birthday</label>
                <input type="date" class="form-control" name="childsBirthDate" id="childsBirthday" value="" />
              </div>
              <div class="form-group col-md-3">
                <label for="childGender">Gender</label>

                <div>
                  <select type="custom-select" class="form-control" name="childGender" id="childGender" required>
                    <option value="">Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>
              <div class="form-group col-md-1">
                <button class="btn btn-primary addChild">Add Child</button>
              </div>
              <div class="form-group col-md-1">
                <button class="btn btn-danger removeChild">
                  Remove Child
                </button>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="petInfoFields" disabled>
          <div class="petContainer">
            <div class="form-row petInfo" id="petHeader">
              <div class="form-group col-md-3">
                <label for="typeOfPet">Type of Pet</label>
                <select class="form-control" id="typeOfPet" name="typeOfPet" required>
                  <option value="Dog">Dog</option>
                  <option value="Cat">Cat</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="breedOfPet">Breed of Pet</label>
                <input type="text" class="form-control" id="breedOfPet" name="breedOfPet" value=""
                  placeholder="Breed of Pet" />
              </div>
              <div class="form-group col-md-3">
                <label for="petWeight">Pet Weight(lbs.)</label>
                <input type="number" class="form-control" id="petWeight" name="petWeight" min="0" value="" />
              </div>
              <div class="form-group col-md-1">
                <button class="btn btn-primary addPet">Add Pets</button>
              </div>
              <div class="form-group col-md-1">
                <button class="btn btn-danger removePet">Remove Pet</button>
              </div>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary submitButton">
          Submit
        </button>
      </fieldset>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>

</html>
